<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="icon" href="img/logo martkart.png">
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            background-image: url('https://media.gettyimages.com/id/1361939986/de/foto/konzeptionelle-ansicht-eines-intelligenten-lautsprechers.jpg?s=612x612&w=0&k=20&c=uznyt-qgchqxaqkAuctjfa4oIHZxHRxfmjMO5Dugd5w=');
            /* background-size: cover;  */
            /* background-position: center;  */
            background-size: 100% 100%; 
            background-repeat: no-repeat; 
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Container styles */
        .success-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        /* Tick mark styles */
        .tick-mark {
            font-size: 72px;
            color: #4CAF50; /* Green color */
        }
        
        /* Content styles */
        .content {
            font-size: 18px;
            margin: 20px 0;
        }
        
        /* Buttons styles */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .buttons button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(to right, #8d68c5, #e34494);

            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            transition: background-color 0.3s ease;
        }
        
        .buttons button:hover {
            background: linear-gradient(to right, #a445b2, #d43275, #c504f5);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="tick-mark">
            &#10004; <!-- Unicode for tick mark -->
        </div>
        <div class="content">
            <p>Your order has been placed successfully!</p>
            <p>Thank you for shopping with us.</p>
        </div>
        <div class="buttons">
            
            <button onclick="continueShopping()">Continue Shopping</button>
        </div>
    </div>

    <!-- JavaScript for button functionalities -->
    <script>
        function viewOrder() {
            // Implement logic to view order details, e.g., redirect or modal
            alert('View Order functionality to be implemented.');
        }

        function continueShopping() {
            // Redirect to the home page or shopping page
            window.location.href = 'Homemain.html'; // Replace with your home page URL
        }
    </script>
</body>
</html>
